<div ng-controller="query4Ctrl">
    <div class="row content">
        <div class="col-lg-12">
            <table class="data-table">
                <tr>
                    <th class="data-header">Zip Code</th>
                    <th class="data-header">Count</th>
                </tr>
                <tr ng-repeat="zipCount in zipCounts">
                    <td class="data-cell" ng-if="zipCount.zip">{{zipCount.zip}}</td>
                    <td class="data-cell" ng-if="!zipCount.zip">Unknown</td>
                    <td class="data-cell">{{zipCount.count}}</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- /.row -->

</div>
