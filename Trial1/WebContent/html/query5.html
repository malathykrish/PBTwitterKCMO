<div ng-controller="query5Ctrl">
    <div class="row content">
        <div class="col-lg-12">
            <div id="map-canvas"></div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row last">
        <div class="col-md-12">
            <h4>Status Key:</h4>
            <table>
                <tr ng-repeat="status in statuses">
                    <td class="legendKey" style="background-color: #{{colorSet[status]}}">{{status}}</td>
                </tr>
            </table>

        </div>
    </div>
    <!-- /.row -->
</div>
