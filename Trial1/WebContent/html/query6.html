<div ng-controller="query6Ctrl">
    <div class="row content">
        <div class="col-lg-12">
            <h4>Search for keywords tweeted @KCMO311:</h4>
            <form novalidate name="search" class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" name="searchText" ng-model="searchText" class="form-control" placeholder="keyword to search for" required />
                </div>
                <button class="btn btn-success" ng-disabled="search.$invalid" ng-click="mySearch()">Search</button>
            </form>
        </div>
    </div>
    <!-- /.row -->

    <div class="row last">
        <div class="col-md-12">
            <table class="data-table">
                <tr ng-repeat="result in results track by $index">
                    <td class="data-cell">{{result}}</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- /.row -->
</div>
